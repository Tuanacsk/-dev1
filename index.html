<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Kendimi Tanıtma</title>
    </head>
    <body>
        <!--En büyük başlıkla İsmimi ve soy ismimi yazdım-->
        <h1>Tuana Coşkun</h1>
        <!--h3 başlığıyla hakkımda kısmını yazıyorum-->
        <h3>Hakkımda</h3>
        <!--p etiketi ile kendimi tanıtıyorum-->
        <p>Ben Tuana Coşkun 16 yaşındayım. En sevdiğim şey film dizi izlemek ve kod yazmaktır. Tam bir Harry Potter hayranıyım.
        </p>
        <!--h3 ile sevdiğim şeyleri yazıyorum açıklamasıyla-->
        <h3>Sevdiğim şeyler</h3>
        <!--p etiketi ile sevdiğim şeyleri tanıtıyorum-->
        <p>Sevdiğim şeyler müzik dinlemek.</p>
        <p>Kod yazmak.</p>
        <p>Kitap okumak.</p>
        <p>Film dizi izlemek.</p>

        
    </body>
</html>
